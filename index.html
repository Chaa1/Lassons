<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>SVG</title>
</head>
<body>
    <svg class="svg">
        <defs>
            <linearGradient id="gradient" x1="0" y1="0" x2="50%" y2="50%" x3="100%" y3="100%">
                <stop offset="0" stop-color="green"></stop>
                <stop offset="50" stop-color="black"></stop>
                <stop offset="100" stop-color="red"></stop>

            </linearGradient>
        </defs>
        
        <circle r="50" cx="100" cy="100" fill="teal" stroke-width="5" stroke="red" />
        <rect width="100" height="100" x="10" y="10" fill="teal" stroke-width="5" stroke="red" rx="20" />
        <line x1="450" y1="100" x2="550"  y2="200" stroke-width="5" stroke="red"/>
        <polyline points="100,200 170,250 500,157" stroke-width="5" stroke="red" fill="url(#gradient)"/>
    </svg>
   
</body>
</html>
